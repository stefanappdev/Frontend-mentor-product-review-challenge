<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<body>

    <div class="card-container">

          <div class="card">
             
            
              <div class="product-img">
               
                <picture>
                   
                      <img alt="perfume" 
                       media="(min-width:720px)" 
                       src="./images/image-product-desktop.jpg"
                       style="height:100% ;"
                       />

                       <img alt="perfume"
                       src="./images/image-product-mobile-desktop.jpg"
                       style="width:100% ;"
                       />

                  </picture>
                 
              </div>


              <div class="product-description">
                  

                     
                      P E R F U M E
                      
                      <h1 style="color:#000000;">Gabrielle Essence Eau De Parfum</h1>
                      

                       A floral solar and voluptous interpretation 
                        composed by Oliver Polge,Perfumer-Creator 
                        for the of House of CHANEL

                        <div class="prices">
                          <div class="discount-price">$149.99</div>
                          <div class="original-price">$169.99</div>

                        </div>

                        <button class="add-btn">

                          <img src="./images/icon-cart.svg"/>
                          
                         Add to Cart
                         
                        </button>
                  
              </div>
              

          </div>


        </div>

</body>

  </div>

</footer>





</html>
