<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>


<div class="card-container">
      <div class="card">
            <div class="product-img-container card-section">
                    
                  
                    <picture class="picture-container">

                      <source  srcset="./images/image-product-desktop.jpg" media="(min-width:720px)"/>

                      <source srcset="./images/image-product-mobile.jpg" media="(min-width:250px)"/>

                      <img src="./images/image-product-mobile.jpg" />

                    </picture> 
                           
            </div>


            <div class="product-description-container card-section">
             
              <div class="perfume-text text" >
             PERFUME
             </div>

             <h1 id="essence-of-parfum" class="text">
                Gabrielle Essence Eau De Parfum

             </h1>

              <p id="product-description-text" class="text">
                  A floral,solar and voluptous 
                  interpretation composed by oliver 
                  Polge, Perfumer-Creator for the 
                  House of CHANEL.

              </p>

              <div id="prices">
                <div id="discount"> $149.99</div>
                <div id="original"> $169.99 </div>
              </div>
            
              <button class="add-btn">
                    <img src="./images/icon-cart.svg"/>
                   Add to Cart

              </button>

            </div>


        </div>
</div>   
  
  
</body>

  </div>

</footer>





</html>
